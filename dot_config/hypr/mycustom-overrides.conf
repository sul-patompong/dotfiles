# Binding section
unbind = SUPER, K
unbind = SUPER, J

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

unbind = SUPER SHIFT, C
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/1/r"

# Override Omarchy menu to avoid conflict with Alt+Space (input layout toggle)
unbind = SUPER ALT, SPACE
bindd = SUPER CTRL, M, Omarchy menu, exec, omarchy-menu

input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us,th
  kb_options = grp:caps_toggle
}

