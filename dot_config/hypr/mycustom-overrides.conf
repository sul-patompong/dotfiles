################
### MONITORS ###
################
monitor=eDP-1,2880x1800@120,auto,1.6

###################
### MY PROGRAMS ###
###################
$terminal = ghostty
$menu = sherlock

#################
### AUTOSTART ###
#################
exec-once = hyprpaper &
exec-once = hypridle &
exec-once = swayosd-server &
exec-once = mako &
exec-once = waybar &

$osdclient = swayosd-client

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb
env = GTK_THEME,Adwaita:dark
env = BRAVE_PASSWORD_STORE,kwallet6

###################
### KEYBINDINGS ###
###################
# Terminal with Super + Enter
unbind = SUPER, Q
bind = SUPER, Return, exec, $terminal

# App launcher with Super + Space
unbind = SUPER, R
bind = SUPER, Space, exec, $menu

# Kill window with Super + W
unbind = SUPER, C
bind = SUPER, W, killactive,

# Lock screen with Super + Escape
bind = SUPER, Escape, exec, ~/.config/hypr/scripts/lock.sh

unbind = SUPER, K
unbind = SUPER, J

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Switch keyboard layout with Ctrl+Alt+Space (all keyboards including kanata)
bind = CTRL ALT, Space, exec, for kbd in $(hyprctl devices -j | jq -r '.keyboards[].name'); do hyprctl switchxkblayout "$kbd" next; done

# Screenshot keybindings with satty
# Unbind default screenshot keys first
unbind = , Print
unbind = SHIFT, Print
unbind = $mainMod, Print

# Bind new screenshot commands
bind = , Print, exec, ~/.config/hypr/scripts/screenshot-area.sh
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot-fullscreen.sh
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot-window.sh

input {
  # Use multiple keyboard layouts and switch between them
  # kb_layout = us,dk,eu
  kb_layout = us,th
  # kb_options = grp:caps_toggle  # Disabled: using Kanata with Ctrl+Shift+Space instead
  follow_mouse = 2  # Focus on click, but allow scrolling without clicking
}

# Trackpoint configuration for more precise control
device {
    name = tpps/2-elan-trackpoint
    sensitivity = -0.5    # Reduce sensitivity for more precise movement
    accel_profile = flat  # Disable acceleration for predictable movement
}

# Laptop multimedia keys for volume and LCD brightness (with OSD)
# Unbind the defaults from hyprland.conf first
unbind = ,XF86AudioRaiseVolume
unbind = ,XF86AudioLowerVolume
unbind = ,XF86AudioMute
unbind = ,XF86AudioMicMute

binde = ,XF86AudioRaiseVolume, exec, $osdclient --output-volume raise
binde = ,XF86AudioLowerVolume, exec, $osdclient --output-volume lower
binde = ,XF86AudioMute, exec, $osdclient --output-volume mute-toggle
binde = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle
binde = ,XF86MonBrightnessUp, exec, $osdclient --brightness raise
binde = ,XF86MonBrightnessDown, exec, $osdclient --brightness lower


# JetBrains Rider fixes for popup/dialog blinking issues
# These rules prevent window focus issues that cause blinking
# windowrulev2 = stayfocused, title:^()$,class:^(jetbrains-rider)$
# windowrulev2 = noborder, title:^()$,class:^(jetbrains-rider)$
# windowrulev2 = center, title:^()$,class:^(jetbrains-rider)$
# windowrulev2 = nofocus, class:^(jetbrains-rider)$,title:^(win.*)$
# windowrulev2 = noinitialfocus, class:^(jetbrains-rider)$,floating:1

# JetBrains DataGrip fixes for popup/dialog blinking issues
windowrulev2 = stayfocused, title:^()$,class:^(jetbrains-datagrip)$
windowrulev2 = noborder, title:^()$,class:^(jetbrains-datagrip)$
windowrulev2 = center, title:^()$,class:^(jetbrains-datagrip)$
windowrulev2 = nofocus, class:^(jetbrains-datagrip)$,title:^(win.*)$
windowrulev2 = noinitialfocus, class:^(jetbrains-datagrip)$,floating:1

# windowrule = scrollmouse 4, class:(brave-browser)

#####################
### LOOK AND FEEL ###
#####################
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_focuses_monitor = false
    focus_on_activate = true
}

general {
    # Gruvbox dark theme border colors
    col.active_border = rgba(689d6aee) rgba(d65d0eee) 45deg
    col.inactive_border = rgba(928374aa)

    gaps_in = 3
    gaps_out = 10
}

decoration {
    rounding = 4

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    # Faster, simpler bezier curves
    bezier = snappy, 0.2, 1, 0.3, 1

    # Reduced duration animations (default is ~300-500ms)
    animation = windows, 1, 3, snappy
    animation = windowsOut, 1, 3, snappy, popin 80%
    animation = fade, 1, 2, snappy
    animation = workspaces, 1, 3, snappy, slide
    animation = border, 0
    animation = borderangle, 0
}

#####################
### XWAYLAND ###
#####################
xwayland {
    force_zero_scaling = true
}

