set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# set-option -sa terminal-overrides ",xterm*:Tc"

# Start window at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Move status to top
set-option -g status-position top

# Open new window with current work directory (CWD)
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Re-position the window
bind l swap-window -t +1
bind h swap-window -t -1

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Unbind the existing binding for leader + z (if any)
unbind z
# Remap leader + z to leader + h
bind h resize-pane -Z

# mouse on
set -g mouse on

# Resize panes by 5 using Shift + Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Everforest theme (manual colors)
set -g status-style "bg=#272e33,fg=#d3c6aa"
set -g pane-border-style "fg=#414b50"
set -g pane-active-border-style "fg=#a7c080"
set -g message-style "bg=#2e383c,fg=#d3c6aa"
set -g message-command-style "bg=#2e383c,fg=#d3c6aa"

set -g status-left "#[bg=#a7c080,fg=#272e33,bold] #S #[bg=default] "
set -g status-right "#[fg=#d3c6aa]#{pane_current_path} "
set -g status-left-length 50
set -g status-right-length 100

set -g window-status-format "#[fg=#859289] #I #W "
set -g window-status-current-format "#[bg=#2e383c,fg=#a7c080,bold] #I #W "
set -g window-status-separator ""

run '~/.tmux/plugins/tpm/tpm'

