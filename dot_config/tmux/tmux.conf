set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set-option -sa terminal-overrides ",xterm*:Tc"

# Melange color scheme for tmux
# Based on the melange-nvim colorscheme colors
set -g status-style "bg=#2A2520,fg=#C7B195"
set -g window-status-style "bg=#2A2520,fg=#A38D78"
set -g window-status-current-style "bg=#4F4135,fg=#EBC06D,bold"
set -g window-status-activity-style "bg=#2A2520,fg=#D47766"
set -g window-status-bell-style "bg=#2A2520,fg=#D47766"
set -g pane-border-style "fg=#4F4135"
set -g pane-active-border-style "fg=#C7B195"
set -g message-style "bg=#4F4135,fg=#EBC06D"
set -g message-command-style "bg=#4F4135,fg=#EBC06D"
set -g mode-style "bg=#EBC06D,fg=#2A2520"

# Start window at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Move status to top
set-option -g status-position top
setw -g pane-border-status top
setw -g pane-border-format " "

# Open new window with current work directory (CWD)
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Re-position the window
bind l swap-window -t +1
bind h swap-window -t -1

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Unbind the existing binding for leader + z (if any)
unbind z
# Remap leader + z to leader + h
bind h resize-pane -Z

# mouse on
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'light'

# set -g @plugin 'Nybkox/tmux-kanagawa'
# set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true

run '~/.tmux/plugins/tpm/tpm'

