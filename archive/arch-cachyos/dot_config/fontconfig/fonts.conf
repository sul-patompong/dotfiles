<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Thai font configuration: Prioritize Sarabun for Thai Unicode range -->
  <!-- This works for all apps, even those that don't set lang tags -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarabun</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarabun</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarabun</string>
    </edit>
  </match>

  <!-- Language-specific rules (for apps that properly tag Thai text) -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>th</string>
    </test>
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="strong">
      <string>Sarabun</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>th</string>
    </test>
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="strong">
      <string>Sarabun</string>
    </edit>
  </match>

  <!-- Default fonts for non-Thai text -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>IosevkaTerm Nerd Font Mono</string>
    </edit>
  </match>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>ui-monospace</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
</fontconfig>
